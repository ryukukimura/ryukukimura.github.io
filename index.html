<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>portfolioTest</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app-1">{{ message }}</div>
  <!--{{ message }}がvueデータに置換される-->
  <script>
    var app1 = new Vue({
      el: '#app-1',                     /* #app-1要素に対してvueを適用 */
      data: { message: 'Hello world!' } /* messageという名前のデータを定義 */
    })
  </script>
</body>

</html>
